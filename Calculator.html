<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="logic.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-fluid" id="cal-main-div">
      <div class="form-group" id="inner-div">
        <label for="exampleInputEmail1" id="label-style">Calculator</label
        ><br /><br />
        <input
          type="text"
          class="form-control input-1-style"
          id="number1"
          value=""
        />
        <input
          type="text"
          class="form-control input-2-style"
          id="number2"
          value=""
        />
      </div>
      <div class="bt-main-div">
        <div class="bt-div">
          <div>
            <button
              type="button"
              class="btn btn-light bt-main"
              onclick="handleClear()"
            >
              <b>CE</b>
            </button>
            <button
              type="button"
              class="btn btn-light bt-main"
              onclick="handleRemove()"
            >
              <b>AC</b>
            </button>
          </div>
        </div>

        <div class="bt-div">
          <div>
            <button
              type="button"
              class="btn btn-light bt-style"
              onclick="handleNumber(7)"
            >
              <b>7</b>
            </button>
            <button
              type="button"
              class="btn btn-light bt-style"
              onclick="handleNumber(8)"
            >
              <b>8</b>
            </button>
            <button
              type="button"
              class="btn btn-light bt-style"
              onclick="handleNumber(9)"
            >
              <b>9</b>
            </button>
            <button
              type="button"
              class="btn btn-light bt-style"
              onclick="handleOerator('*')"
              ;
            >
              <b>X</b>
            </button>
          </div>
        </div>

        <div>
          <div class="bt-div">
            <div>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleNumber(4)"
              >
                <b>4</b>
              </button>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleNumber(5)"
              >
                <b>5</b>
              </button>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleNumber(6)"
              >
                <b>6</b>
              </button>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleOerator('-')"
              >
                <b>-</b>
              </button>
            </div>
          </div>
        </div>

        <div>
          <div class="bt-div">
            <div>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleNumber(1)"
              >
                <b>1</b>
              </button>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleNumber(2)"
              >
                <b>2</b>
              </button>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleNumber(3)"
              >
                <b>3</b>
              </button>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleOerator('+')"
              >
                <b>+</b>
              </button>
            </div>
          </div>
        </div>

        <div>
          <div class="bt-div">
            <div>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleNumber(0)"
              >
                <b>0</b>
              </button>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleOerator('.')"
              >
                <b>.</b>
              </button>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleOerator('/')"
              >
                <b>/</b>
              </button>
              <button
                type="button"
                class="btn btn-light bt-style"
                onclick="handleResult()"
              >
                <b>=</b>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
